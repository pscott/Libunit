version: 2
jobs:
    shellcheck:
        docker:
            - image: nlknguyen/alpine-shellcheck:v0.4.6
        working_directory: ~/.
        steps:
            - checkout
            - run:
                name: Check Scripts
                command: |
                    ! (grep -r --exclude-dir=.circleci "stdio" . ||  grep -r --exclude-dir=.circleci "printf" . || grep -r --exclude-dir=.circleci "////" .)

workflows:
    version: 2
    workflow:
        jobs:
            - shellcheck
